<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新评论通知</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; background-color: #f5f5f5;">
    <div style="max-width: 600px; margin: 40px auto; padding: 0 20px;">
        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px 12px 0 0; padding: 30px; text-align: center;">
            <div style="color: white; font-size: 24px; font-weight: bold; margin-bottom: 8px;">新评论通知</div>
            <div style="color: rgba(255, 255, 255, 0.9); font-size: 14px;">{user}刚刚评论了《{title}》这篇文章</div>
        </div>
        <div style="background-color: #ffffff; border-radius: 0 0 12px 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); overflow: hidden;">
            <div style="padding: 30px;">
                <div>
                    <div style="color: #666; font-size: 13px; margin-bottom: 10px; font-weight: 600;">评论详情</div>
                    <div style="background-color: #fafafa; border-radius: 8px; padding: 20px; border: 1px solid #e8e8e8;">
                        <div style="color: #333; font-size: 15px; line-height: 1.8; white-space: pre-wrap;">{text}</div>
                    </div>
                </div>
                <div style="margin-top: 15px; text-align: center;">
                    <a href="{url}" style="display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; padding: 12px 30px; border-radius: 25px; font-size: 14px; font-weight: 500; transition: all 0.3s;">查看详情 & 回复</a>
                </div>
            </div>
            <div style="background-color: #f8f9fa; padding: 20px 30px; text-align: center; border-top: 1px solid #e8e8e8;">
                <div style="color: #999; font-size: 12px;">来自 <a href="https://wangdaodao.com/" target="_blank" rel="noopener noreferrer">王叨叨</a> 的通知，此邮件由系统自动发送，请勿直接回复</div>
            </div>
        </div>
    </div>
</body>
</html>
